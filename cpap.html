<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPAP Calculator</title>
    <link rel="stylesheet" href="cpap.css">
</head>
<body>
    <div class="container">
        <h2>CPAP Calculator</h2>
        
        <label for="fio2">FiO2 (%)</label>
        <input type="number" id="fio2" placeholder="Enter FiO2 value" />

        <label for="totalFlow">Total Flow (L/min)</label>
        <input type="number" id="totalFlow" placeholder="Enter Total Flow" />

        <button onclick="calculateFlow()">Calculate</button>

        <div class="result">
            <p id="airFlow">Air Flow: </p>
            <p id="oxyFlow">Oxy Flow: </p>
        </div>
        <div id="warningMessage" class="warning"></div>

        <h3>Áp lực CPAP tương ứng với lưu lượng khi áp dụng cho van Benveniste</h3>
        <table>
            <thead>
                <tr>
                    <th>Lưu lượng (L/phút)</th>
                    <th>Áp lực (cm H<sub>2</sub>O)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>14</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>16</td>
                    <td>8.5</td>
                </tr>
                <tr>
                    <td>18</td>
                    <td>11</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="cpap.js"></script>
</body>
</html>
