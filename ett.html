<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>ETT Size</title>
    <link rel="icon" href="icon.png" type="image/png">      
</head>
<body>
    <div id="main">
        <div class="container">
            <h2>ETT Size Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Age (Years)</th>
                        <th>ETT Size (mm)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0 - 6 months</td>
                        <td>3.0</td>
                    </tr>
                    <tr>
                        <td>6 months - 1 year</td>
                        <td>3.5</td>
                    </tr>
                    <tr>
                        <td>1 - 2 years</td>
                        <td>4.0</td>
                    </tr>
                    <tr>
                        <td>2 - 4 years</td>
                        <td>4.5</td>
                    </tr>
                    <tr>
                        <td>4 - 6 years</td>
                        <td>5.0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
