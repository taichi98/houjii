
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPAP Calculator</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #main {
            transition: margin-left 0.5s;
            padding: 20px;
            margin-left: 250px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
        }
        .openbtn:hover {
            background-color: #45a049;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        #contentCPAP, #contentETT {
            display: none;
        }
        .active {
            display: block;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        table th, table td {
            border: 1px solid black;
            padding: 10px;
        }
        table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" onclick="showCPAP()">CPAP Calculator</a>
        <a href="#" onclick="showETT()">ETT Size</a>
    </div>
    
<div id="main">
    <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>    
    
    <div id="contentCPAP" class="container active">
        <h2>CPAP Calculator</h2>
        <label for="fio2">FiO2 (%)</label>
        <input type="number" id="fio2" placeholder="Enter FiO2 value" />

        <label for="totalFlow">Total Flow (L/min)</label>
        <input type="number" id="totalFlow" placeholder="Enter Total Flow" />

        <button onclick="calculateFlow()">Calculate</button>

        <div class="result">
            <p id="airFlow">Air Flow: </p>
            <p id="oxyFlow">Oxy Flow: </p>
        </div>
        <div id="warningMessage" class="warning"></div>

        <h3>Áp lực CPAP tương ứng với lưu lượng khi áp dụng cho van Benveniste</h3>
        <table>
            <thead>
                <tr>
                    <th>Lưu lượng (L/phút)</th>
                    <th>Áp lực (cm H<sub>2</sub>O)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>10</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>12</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>14</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>16</td>
                    <td>8.5</td>
                </tr>
                <tr>
                    <td>18</td>
                    <td>11</td>
                </tr>
            </tbody>
        </table>
    </div>   
    <div id="contentETT" class="container">
        <h2>ETT Size Calculator</h2>
        <p>Here you can calculate ETT size. This section will be developed.</p>
    </div>
        
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }
    
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    
        function showCPAP() {
            document.getElementById("contentCPAP").classList.add("active");
            document.getElementById("contentETT").classList.remove("active");
        }
    
        function showETT() {
            document.getElementById("contentCPAP").classList.remove("active");
            document.getElementById("contentETT").classList.add("active");
        }
        
        function calculateFlow() {
            const fio2 = parseFloat(document.getElementById('fio2').value);
            const totalFlow = parseFloat(document.getElementById('totalFlow').value);
           
            // Hiển thị cảnh báo nếu FiO2 > 80%
            const warningMessage = document.getElementById('warningMessage');
            if (fio2 > 80) {
                warningMessage.textContent = "Warning: FiO2 value should not exceed 80%!";
            } else {
                warningMessage.textContent = "";
            }
            
            if (isNaN(fio2) || isNaN(totalFlow)) {
                alert("Please enter valid FiO2 and Total Flow values.");
                return;
            }            
            
            // Công thức tính Air Flow và Oxy Flow
            const airFlow = totalFlow - ((fio2 * totalFlow - 21 * totalFlow) / 79);
            const oxyFlow = totalFlow - airFlow;

            // Hiển thị kết quả
            document.getElementById('airFlow').textContent = "Air Flow: " + airFlow.toFixed(2) + " L/min";
            document.getElementById('oxyFlow').textContent = "Oxy Flow: " + oxyFlow.toFixed(2) + " L/min";
        }
        
        // Set CPAP calculator to show by default
        document.getElementById("contentCPAP").style.display = "block";
        
    </script>
</body>
</html>
